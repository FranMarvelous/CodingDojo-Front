<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="bandera">
        <div id="color1"></div>
        <div id="color2">
            <img id="ghana" src="/images/estrella.png" alt="estrella negra">
        </div>
        <div id="color3"></div>
    </div>
    <br>
    <div class="bandera">
        <div class="bloque" id="verde"></div>
        <div class="bloque" id="blanco">
            <img id="mexico" src="/images/mexico.jpg" alt="bandera mexico">
        </div>
        <div class="bloque" id="rojo"></div>
    </div>
</body>
</html>
