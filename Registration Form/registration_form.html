<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style> *{font-family: sans-serif;} </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="name"/>
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastname"/>
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" name="email"/>
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label>Confirm password: *</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday"/>
        </div>
        <div>
            <h4>Gender Identity: </h4>
            <input type="radio" name="genderIdentity" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio"  name="genderIdentity"  value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio"  name="genderIdentity"  value="Non-binary" id="NonBinary">
            <label for="NonBinary">Non-binary</label>
            <input type="radio"  name="genderIdentity"  value="I prefer not to answer" id="noAnswer">
            <label for="noAnswer">I prefer not to answer</label>
        </div>
        <div>
            <h4>A short description about myself:</h4>
            <textarea name="description" id="description" cols="35" rows="5"></textarea>
        </div>
        <label>Favorite Language: </label>
        <select>
            <option value="JavaScript" selected="selected">JavaScript</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby on rails</option>
            <option value="papas">C#</option>
        </select>
        <div>
            <input type="checkbox" name="suscription" id="suscription">
            <label for="suscription">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <h5>* Indicates a required field</h5>
    </form>
    
</body>
</html>
